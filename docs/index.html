<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MaStR OSM</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-dark" style="padding: 1em">
        <div>
          <a class="navbar-brand" href="#">MaStr OSM report</a>
          <select id="zipCodeSelector"></select>
        </div>
      </nav>
      <h1 id="cityHeadline">Meerbusch (40667)</h1>
      Mapped PV generators:
      <div class="progress" id="progress-all">
        <div
          class="progress-bar progress-bar-striped bg-success"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
      <span style="visibility: hidden">
        Mapped commercial PV generators:
        <div class="progress" id="progress-commercial">
          <div
            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
        Mapped private PV generators:
        <div class="progress" id="progress-private">
          <div
            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
      </span>

      <div id="progress-plot" style="width: 100%; height: 400px"></div>
    </div>

    <script src="plotly-2.14.0.min.js"></script>
    <script src="report.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
